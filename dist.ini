; Files ----------------------------
[AutoPrereqs]

[GatherDir]
[ExecDir]
dir = scripts
[ShareDir]
dir = foil

[License]
[GitFmtChanges]
file_name = Changes
log_format=* %ai%n  %s

[PkgVersion]
[PodVersion]
[PodWeaver]
[MetaYAML]
[GithubMeta]

[PruneCruft]
[ManifestSkip]

; Configure Install ----------------------------
[ModuleBuild]

; Tests -------------------------------
[Test::ReportPrereqs]
[ExtraTests]
[Test::Compile]
[PodCoverageTests]
[PodSyntaxTests]
[HasVersionTests]
[MetaTests]

; After Build ----------------------------
[Manifest]

; Release ----------------------------
[TestRelease]
[ConfirmRelease]

[Git::Check]
[Git::Tag]
tag_message = %N v%v (%d)

[UploadToCPAN]
[ArchiveRelease]
